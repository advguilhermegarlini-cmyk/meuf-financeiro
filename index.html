<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0d1117" />
    <title>Meu Financeiro - Finance App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              github: {
                bg: 'var(--bg)',
                surface: 'var(--surface)',
                border: 'var(--border)',
                primary: 'var(--primary)',
                success: 'var(--success)',
                danger: 'var(--danger)',
                warning: 'var(--warning)',
                purple: 'var(--purple)',
                text: 'var(--text)',
                muted: 'var(--muted)',
                'text-inverse': 'var(--text-inverse)',
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Helvetica', 'Arial', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 20px -5px var(--primary)',
            }
          }
        }
      }
    </script>
    <style>
      /* CSS Variables for Theming */
      :root {
        /* Light Mode (Modern Clean) */
        --bg: #f8fafc;
        --surface: #ffffff;
        --border: #e2e8f0;
        --primary: #FCD34D; /* Mantendo o amarelo original */
        --success: #10b981;
        --danger: #ef4444;
        --warning: #f59e0b;
        --purple: #8b5cf6;
        --text: #0f172a;
        --muted: #64748b;
        --text-inverse: #ffffff;
        
        color-scheme: light;
      }

      /* Dark Mode Overrides (Modern Deep) */
      .dark {
        --bg: #0f172a; /* Slate 900 */
        --surface: #1e293b; /* Slate 800 */
        --border: #334155; /* Slate 700 */
        --primary: #FCD34D;
        --success: #34d399;
        --danger: #f87171;
        --warning: #fbbf24;
        --purple: #a78bfa;
        --text: #f1f5f9; /* Slate 100 */
        --muted: #94a3b8; /* Slate 400 */
        --text-inverse: #000000;

        color-scheme: dark;
      }

      /* Smooth Theme Transition */
      body, div, nav, aside, button, input, select, textarea, table, tr, td, th {
        transition-property: background-color, border-color, color, fill, stroke, box-shadow;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--muted); 
      }
      
      /* Mobile Optimizations */
      @media (max-width: 640px) {
        input, select, button {
          font-size: 16px !important; /* Prevent iOS zoom */
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-github-bg text-github-text antialiased h-screen overflow-hidden">
    <div id="root" class="h-full"></div>

</body>
</html>
